<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Reasons Pie Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myPieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Random data generation
        function generateRandomData(numItems) {
            return Array.from({ length: numItems }, () => Math.floor(Math.random() * 100) + 1);
        }

        // Set up the chart data
        const data = {
            labels: [
                "Product Defects or Quality Issues",
                "Wrong Item Received",
                "Unsatisfactory Product Performance",
                "Changed Mind or Dissatisfaction",
                "Better Price or Alternative Found"
            ],
            datasets: [{
                data: generateRandomData(5), // Generate 5 random data points
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56',
                    '#E7E9ED',
                    '#4BC0C0'
                ],
                hoverBackgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56',
                    '#E7E9ED',
                    '#4BC0C0'
                ]
            }]
        };

        // Configuration options
        const options = {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Percentage of Returns by Return Reason'
                }
            }
        };

        // Initialization of pie chart
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'polarArea',
            data: data,
            options: options
        });
    </script>
</body>
</html>
