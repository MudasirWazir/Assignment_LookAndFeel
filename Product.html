<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Zone - Product</title>
<link rel="stylesheet" href="productstyles.css">
<style>
            .navbar {
            background-color: #333;
            overflow: hidden;
        }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                transition: background-color 0.3s;
            }

                .navbar a:hover {
                    background-color: #ff5722;
                }

                
</style>
</head>
<body>
    <!-- Navbar -->
    <div class="header">Shopper Zone</div>

    <div class="navbar">
        <a href="Homepage.html">Home</a>
        <a href="Product.html">Products</a>
        <a href="#analytics">Analytics</a>
        <a href="#story">Our Customer Story</a>
        <a href="#about">About us</a>
    </div>

    <div class="container mt-5">
        <label for="tableSelect" class="form-label">Select Table:</label>
        <select id="tableSelect" class="form-select mb-3">
            <option value="users">Users</option>
            <option value="products">Products</option>
            <option value="orders">Orders</option>
            <option value="orderDetails">Order Details</option>
            <option value="categories">Categories</option>
            <option value="productCategories">Product Categories</option>
            <option value="reviews">Reviews</option>
        </select>
        <button onclick="displayData()" class="btn btn-primary">Display Data</button>

        <div id="tableData" class="mt-4">
            <!-- Table data will be displayed here -->
        </div>

        <button id="saveButton" style="display: none;" class="btn btn-success mt-4">Save Changes</button>
    </div>

    <script src="productscript.js"></script>
</body>
</html>
