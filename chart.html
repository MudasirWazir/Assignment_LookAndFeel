<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sales Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        #productFilter {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monthly Sales Data</h2>
        <label for="productFilter">Select Category:</label>
        <select id="productFilter">
            <option value="Category1">Home Decor</option>
            <option value="Category2">Household Items</option>
            <option value="Category3">Sports Equipment</option>
            <option value="Category4">Electronics</option>
            <option value="Category5">Clothing</option>
        </select>
        <canvas id="salesChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        function generateRandomSalesData() {
            return Array.from({ length: 12 }, () => Math.floor(Math.random() * 1000));
        }

        const salesData = {
            Category1: generateRandomSalesData(),
            Category2: generateRandomSalesData(),
            Category3: generateRandomSalesData(),
            Category4: generateRandomSalesData(),
            Category5: generateRandomSalesData()
        };

        // Initialize the chart
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Category Sales',
                    data: salesData['Category1'], // Default to Category 1
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Sales Over Time'
                    }
                }
            }
        });

        // Update the chart when the selected category changes
        document.getElementById('productFilter').addEventListener('change', (event) => {
            const selectedCategory = event.target.value;
            salesChart.data.datasets[0].data = salesData[selectedCategory];
            salesChart.update();
        });
    </script>
</body>
</html>
