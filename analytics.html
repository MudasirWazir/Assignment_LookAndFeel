</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Shopper Zone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Data.html">Data</a>

                    <li class="nav-item">

    <div class="content-wrapper mt-5">

        <h2>Sales Over Time</h2>
        <div class="group">
            <label for="productFilter" class="form-label">Select Category:</label>
            <select id="productFilter">
                <option value="Category1">Home Decor</option>
                <option value="Category2">Household Items</option>
                <option value="Category3">Sports Equipment</option>
                <option value="Category4">Electronics</option>
                <option value="Category5">Clothing</option>
            </select>
        </div>
        <canvas id="salesChart"></canvas>

        <h2>Percentage of Returns by Return Reason</h2>
        <canvas id="myPieChart"></canvas>

        <h2>Payment Method Distribution w.r.t. Product sales and prices</h2>
        <div class="group">
            <label for="yearSelect" class="form-label">Select Year:</label>
            <select id="yearSelect">
                <option value="2022">2020</option>
                <option value="2022">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <canvas id="stackedBarChart" width="800" height="400"></canvas>
